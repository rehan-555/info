<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Romantis</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #fbe0dc;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            color: #d93660;
            text-shadow: 2px 2px #f7c0c0;
            margin-bottom: 0;
        }

        p {
            font-size: 1.5em;
            color: #a66b8f;
            max-width: 600px;
            margin: 20px auto;
        }

        .heart {
            color: #d93660;
            font-size: 2em;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .glow {
            font-size: 1.2em;
            text-shadow: 0 0 8px rgba(255, 105, 135, 0.5), 0 0 12px rgba(255, 105, 135, 0.5);
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #f7b6b6, 0 0 20px #ff6f91, 0 0 30px #ff6f91;
            }
            to {
                text-shadow: 0 0 20px #ff6f91, 0 0 30px #ff6f91, 0 0 40px #ff6f91;
            }
        }

        .button {
            background-color: #d93660;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #a66b8f;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .fadeIn {
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
        }
    </style>
</head>
<body>

    <div class="fadeIn">
        <h1>Selamanya Bersamamu</h1>
        <p class="glow">Di antara bintang-bintang yang tak terhitung, kamu adalah yang paling bercahaya. 
        Setiap detik bersamamu adalah keabadian yang tak ingin kulewatkan. 
        Hanya bersamamu, aku menemukan keindahan cinta yang sejati.</p>
        <p><span class="heart">❤️</span></p>
        <button class="button" onclick="alert('Kamu adalah kebahagiaanku.')">Klik untuk Kejutan!</button>
    </div>

</body>
</html>
